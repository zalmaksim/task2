<DOCTYPE! html>
<html>
<head>
<meta charset="utf-8">
<title>todos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>todos</h1>
	<div class="base-block">
		<div class="table-block">
			<div class="task-block">
				<input class="task" placeholder="What needs to be done?"></input>
				<a class="arrow"></a>
			</div>	
			<div class=list-block>
				<ul class=list1>
					<li class="list1-1">
						<label>
    						<input class="checkbox" type="checkbox" checked>
    						<span class="checkbox text">Купить маме цветы</span>
						</label>
						<a class="cross">&#215;</a> 
					</li>	
					<li class="list1-1">
						<label>	
    						<input class="checkbox" type="checkbox">
    						<span class="checkbox text">Подарить маме цветы</span>
						</label>
						<a class="cross">&#215;</a> 
					</li>
					<li class="list1-1">
     					<label>
    						<input class="checkbox" type="checkbox">
    						<span class="checkbox text">Купить хлеб</span>
						</label>
						<a class="cross">&#215;</a> 
					</li>
				</ul>
			</div>	
			<div class="last-block">
				<span class="bottomtext-left">2 items left</span>
				<div class="btn-block">
					<span class="sortbtn">All</span>
					<span class="sortbtn">Active</span>
					<span class="sortbtn">Completed</span>
				</div>
				<span class="bottomtext-right">Clear completed</span>
			</div>
		</div>
	</div>
</body>
